<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment :: page_head('Sagi Bookstore','none')"></head>

<body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">
        <!-- ============================================================== -->
        <!-- Topbar header - style you can find in pages.scss -->
        <!-- ============================================================== -->
        <header class="topbar" data-navbarbg="skin6">
            <div th:replace="fragment :: top-area"></div>
        </header>
        <!-- ============================================================== -->
        <!-- End Topbar header -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar" data-sidebarbg="skin6">
            <div th:replace="fragment :: left-sidebar"></div>
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">
            <!-- ============================================================== -->
            <!-- Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <div class="page-breadcrumb">
                <div class="row align-items-center">
                    <div class="col-md-6 col-8 align-self-center">
                        <h3 class="page-title mb-0 p-0"></h3>
                        <div class="d-flex align-items-center">
                            <nav aria-label="breadcrumb">
                                
                            </nav>
                        </div>
                    </div>
                    <div class="col-md-6 col-4 align-self-center">
                        <div class="text-end upgrade-btn">
                            
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- End Bread crumb and right sidebar toggle -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <!-- Row -->
                <form th:action="@{/edit_customer}" th:method="post" th:object="${customer}" enctype="multipart/form-data" class="form-horizontal form-material mx-2">
	                <div class="row">
	                    <!-- Column -->
	                    <div class="col-lg-4 col-xlg-3 col-md-5">
	                        <div class="card">
	                            <div class="card-body profile-card">
	                                <center class="mt-4"> <img th:src="@{${customer.photoPath}}" alt="Customer_Image" id="thumbnail" 
	                                        class="rounded-circle" width="150" />
	                                    <div>
	                                    	<input type="file" th:name="fileImage" id="imgProfile" accept="image/*" style="display: none;">
	                                    	<input type="hidden" th:field="*{photoUrl}">
	                                    </div>
	                                </center>
	                            </div>
	                        </div>
	                    </div>
	                    <!-- Column -->
	                    <!-- Column -->
	                    <div class="col-lg-8 col-xlg-9 col-md-7">
	                        <div class="card">
	                            <div class="card-body">
	                                    <div class="form-group">
		                                        <div class="col-md-12">
	                                            <input type="hidden" th:field="*{id}" id="customer-id"
	                                                class="form-control ps-0 form-control-line">
	                                        </div>
	                                    </div>
	                                    <div class="form-group">
	                                        <label class="col-md-12 mb-0">Email</label>
	                                        <span style="font-size: 12px; color: red;" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
	                                        <div class="col-md-12">
	                                            <input type="text" th:field="*{email}" readonly
	                                                class="form-control ps-0 form-control-line">
	                                        </div>
	                                    </div>
	                                    <div class="form-group">
	                                        <!--<label for="example-email" class="col-md-12">Password</label>-->
	                                        <div class="col-md-12">
	                                            <input type="hidden" th:field="*{password}"
	                                                class="form-control ps-0 form-control-line">
	                                        </div>
	                                    </div>
	                                    <div class="form-group">
	                                        <label for="example-email" class="col-md-12">First Name</label>
	                                        <span style="font-size: 12px; color: red;" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
	                                        <div class="col-md-12">
	                                            <input type="text" th:field="*{firstName}"
	                                                class="form-control ps-0 form-control-line">
	                                        </div>
	                                    </div>
	                                    
	                                    <div class="form-group">
	                                        <label for="example-email" class="col-md-12">Last Name</label>
	                                        <span style="font-size: 12px; color: red;" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
	                                        <div class="col-md-12">
	                                            <input type="text" th:field="*{lastName}"
	                                                class="form-control ps-0 form-control-line">
	                                        </div>
	                                    </div>
	                                    <div class="form-group">
	                                        <label for="example-email" class="col-md-12">Date of Birth</label>
	                                        <div class="col-md-12">
	                                            <input type="date" th:field="*{dateOfBirth}" id="datepicker"
	                                                class="form-control ps-0 form-control-line">
	                                        </div>
	                                   </div>
	                                   <div class="form-group">
	                                        <label for="example-email" class="col-md-12">Phone Number</label>
	                                        <span style="font-size: 12px; color: red;" id="available-phone"></span>
	                                        <span style="font-size: 12px; color: red;" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" id="phone-validation"></span>
	                                        <div class="col-md-12">
	                                            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" onfocusout="checkCustomerPhoneNumber()"
	                                                class="form-control ps-0 form-control-line">
	                                        </div>
	                                    </div>
	                                    <div class="form-group">
	                                        <label class="col-md-12 mb-0">Address</label>
	                                        <div class="col-sm-12 ">
		                                    		<th:block th:each="address : ${customer.addresses}">
		                                    			<div class="row">
			                                    			<div class="col-sm-10">
					                                            <input type="text" th:value="${address.street} + ', ' + ${address.ward} + ', ' + ${address.district} + ', ' + ${address.city}" readonly
					                                                class="form-control ps-0 form-control-line">
			                                                </div>
			                                                <div class="upgrade-btn col-sm-2 text-center d-flex flex-row-reverse">
			                                                	<a th:href="@{/delete_address/{id}(id=${address.id})}"
									                                class="btn btn-success d-none d-md-inline-block text-white ">Del</a><span> </span>
									                            <a th:href="@{/edit_address/{id}(id=${address.id})}"
									                                class="btn btn-success d-none d-md-inline-block text-white ">Edit</a>
								                                
									                        </div>
		                                    			</div><br>
													</th:block>
	                                        </div>
	                                    	<div class="col-sm-12">
	                                    		<a th:href="@{/create_address/{customerID}(customerID=${customer.id})}">New Address</a>
	                                    	</div>
	                                    </div>
	                                    <div class="form-group">
	                                        <label for="example-email" class="col-md-12">Activate Account</label>
	                                        <div class="col-md-12">
	                                            <input type="checkbox" th:field="*{enabled}" id="toggle-two" data-onstyle="success">
	                                        </div>
	                                   </div>
	                                    <div class="form-group">
	                                        <div class="col-sm-12 d-flex flex-row-reverse">
	                                            <button type="submit" class="btn btn-success mx-auto mx-md-0 text-white" id="update-customer-btn">Update</button>
	                                        </div>
	                                    </div>
	                                
	                            </div>
	                        </div>
	                    </div>
	                    <!-- Column -->
	                </div>
                </form>
                <!-- Row -->
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->
                <!-- ============================================================== -->
                <!-- Right sidebar -->
                <!-- ============================================================== -->
                <!-- .right-sidebar -->
                <!-- ============================================================== -->
                <!-- End Right sidebar -->
                <!-- ============================================================== -->
            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
            <!-- ============================================================== -->
            <!-- footer -->
            <!-- ============================================================== -->
            <footer class="footer text-center">
                Â© 2021 Monster Admin by <a href="https://www.wrappixel.com/">wrappixel.com</a>
            </footer>
            <!-- ============================================================== -->
            <!-- End footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->
    <script th:src="@{/assets/plugins/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script th:src="@{/assets/plugins/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/app-style-switcher.js}"></script>
    <!--Wave Effects -->
    <script th:src="@{/js/waves.js}"></script>
    <!--Menu sidebar -->
    <script th:src="@{/js/sidebarmenu.js}"></script>
    <!--Custom JavaScript -->
    <script th:src="@{/js/custom.js}"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script type="text/javascript">
    	function readUrl(input) {
			if(input.files && input.files[0]) {
				var reader = new FileReader();
				
				reader.onload = function(e) {
					$("#thumbnail").attr('src', e.target.result);
				}
				reader.readAsDataURL(input.files[0]);
			}
		}
		
		$(document).ready(function() {
			$("#imgProfile").change(function() {
				readUrl(this)
			})
		});
    </script>
   	<script>
        $(document).ready(function(){
			if(!Date.parse($("#datepicker").val())) {
				document.getElementById('datepicker').valueAsDate = new Date();
			}
		})
    </script>
    <script>
    	$(function(){
			$("#toggle-two").bootstrapToggle({
				on: 'Enabled',
				off: 'Disabled'
			});
		})
    </script>
</body>

</html>
